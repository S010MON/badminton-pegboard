<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Pegboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="container">
        <h1>Badminton Pegboard</h1>

        <div class="row">
            {% for court in data.courts %}
            <div class="col-md-3 court">
                <table class="table table-auto">
                    <caption>Court {{loop.index}}</caption>
                    <tr>
                        <td>a</td>
                        <td>{{court.a}}</td>
                    </tr>
                    <tr>
                        <td>b</td>
                        <td>{{court.b}}</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>{{court.c}}</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>{{court.d}}</td>
                    </tr>
                </table>
                <button hx-get="/clear/{{loop.index0}}"
                        hx-target="">clear</button>
            </div>
            {% endfor %}
        </div>


        {% include '/waiting_list.html' %}
    </div>
</div>
</body>
</html>
